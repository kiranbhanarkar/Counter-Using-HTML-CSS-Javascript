<!DOCTYPE html>
<html lang="en">

<body style="text-align:center">
	
	<div id="counting">
		<!-- counts -->
	</div>
    <button onclick="increment()"> increment</button>
    <button onclick="decrement()">decrement</button>
    <button onclick="reset()">clear</button>
	<script>
        var data = 0;
        
     
        document.getElementById("counting").innerText = data;
            
     
        function increment() {
            data = data + 1;
            document.getElementById("counting").innerText = data;
        }
    
        function decrement() {
            data = data - 1;
            document.getElementById("counting").innerText = data;
        }
        function reset() {
            data = 0;
            document.getElementById("counting").innerText = data;
           
        }

	</script>
</body>
</html>
